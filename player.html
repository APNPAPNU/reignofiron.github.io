---
layout: default
noindex: true
js:
  - "player.js"
style:
  - "player.css"
bodyclass: playerProfile
---
<section class="hero" id="player-hero">
  <div class="content hero-content">
    <div class="j-col j-col-12">
      <h1 class="white" id="player-title"></h1>
    </div>
  </div>
</section>
<section class="color-block lighter-gray">
  <div class="content">
    <div class="j-col j-col-3 playerProfile-meta">
      <img src="" alt="" class="player-icon">
      <h4 id="player-rank"></h4>
      <p class="gray">Joined clan <span class="gray" id="player-join-date"></span></p>
      <p>Total time played:<br><span class="type-large" id="player-clock"></span></p>
    </div>
    <div class="j-col j-col-9 playerProfile-content">
      <div class="j-row grid-container">
        <div class="j-col j-col-4">
          <h4>Efficiency</h4>
          <span class="type-largest" id="player-efficiency"></span>
        </div>
        <div class="j-col j-col-4">
          <h4>K/D</h4>
          <span class="type-largest" id="player-kd"></span>
        </div>
        <div class="j-col j-col-4">
          <h4>Kills</h4>
          <span class="type-largest" id="player-kills"></span>
        </div>
        <div class="j-col j-col-4">
          <h4>Assists</h4>
          <span class="type-largest" id="player-assists"></span>
        </div>
        <div class="j-col j-col-4">
          <h4>Combat Rating</h4>
          <span class="type-largest" id="player-combat-rating"></span>
        </div>
      </div>
      <div class="j-row grid-container">
        <div class="j-col j-col-12">
          <h4>Favorite Weapon</h4>
          <span class="type-large" id="player-weapon"></span>
        </div>
      </div>
    </div>
  </div>
</section>
